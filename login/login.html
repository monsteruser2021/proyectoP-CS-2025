<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link rel="stylesheet" href="/login/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body class="login" id="login">
    <!--BTN BACK-->
    <div class="btn-back">
        <button>
            <a href="/index.html">
                Volver
            </a>
        </button>
    </div>
    <!--LOGIN-->
    <div class="wrapper">
        <div class="title"><span>INGRESAR</span></div>
        <form action="#">
            <div class="row">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Ingrese su usuario" required>
            </div>
            <div class="row">
                <i class="fa-solid fa-key"></i>
                <input type="text" placeholder="Ingrese su contrasena" required>
            </div>
            <div class="forgot">
                <a href="#">Olvidaste tu contrasena?</a>
            </div>
            <div class="btn">
                <input type="submit" value="Ingresar">
            </div>
            <div class="signup-link">
                No eres miembro? <a href="#">Registrate ahora!</a>
            </div>
        </form>
    </div>
</body>
</html>
